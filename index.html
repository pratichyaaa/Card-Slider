<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward">
    <!-- LINK SWIPER  -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
   <!-- LINK  CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Card Slider</title>
</head>
<body>
    <div class="container swiper">
        <div class="card-wrapper">
            <ul class="card-list swiper-wrapper">
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="images/image2.jpg" alt="Card Image" class="card-image">
                    <p class="badge daisy">Daisy</p>
                    <h5 class="card-title">Daisies symbolize purity, innocence, and new beginnings.</h5>
                    <button class="card-button material-symbols-outlined">
                        arrow_forward </button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="images/image7.jpg" alt="Card Image" class="card-image">
                    <p class="badge hibiscus">Hibiscus</p>
                    <h5 class="card-title">The hibiscus is a symbol of beauty, charm, and delicate strength.</h5>
                    <button class="card-button material-symbols-outlined">
                        arrow_forward </button>
                    </a>

                </li><li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="images/redtulip.jpg" alt="Card Image" class="card-image">
                    <p class="badge tulip">Tulip</p>
                    <h5 class="card-title">Tulips are a symbol of love and elegance. </h5>
                    <button class="card-button material-symbols-outlined">
                        arrow_forward </button>
                    </a>

                </li><li class="card-item swiper-slide">
                    <a href="#" class="card-link">
                        <img src="images/lilly (1).jpg" alt="Card Image" class="card-image">
                    <p class="badge lily">Water Lily</p>
                    <h5 class="card-title">The water lily is a symbol of beauty, purity, and enlightenment.</h5>
                    <button class="card-button material-symbols-outlined">
                        arrow_forward </button>
                    </a>
            </ul>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </div>
    <!-- LINK SWIPER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>    <script src="js/script.js"></script>
</body>
</html>
